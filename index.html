        <div class="row">

                    <div class="card-heading bg-primary text-center">
                        <h2 class="card-title">Add A New Train</h2>

                    <div class="card-body" id="card">
                        <form role="form">
                            <div class="form-group row">
                                <label for="train-input">Train Name</label>
                                <input class="form-control" id="train-input" type="text">

                            <div class="form-group row">

                            </div>
                            <button class="btn btn-default" id="train" type="submit">Submit</button>
                        </form>
